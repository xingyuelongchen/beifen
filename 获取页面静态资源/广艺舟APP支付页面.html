<!doctype html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认订单</title>

    <script>
        const AutoRem = 7.5;
        let rootEl = document.documentElement;
        let metaEl = document.querySelector('meta[name="viewport"]');
        let dpr = window.devicePixelRatio || 1;
        let rem = dpr % 1 === 0 ? rootEl.clientWidth * dpr / AutoRem : rootEl.clientWidth / AutoRem;
        let scale = (1 / dpr).toFixed(2);
        metaEl.setAttribute('content', 'width=' + dpr * rootEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
        rootEl.setAttribute('data-dpr', dpr);
        rootEl.setAttribute('style', 'font-size:' + rem.toFixed(2) + 'px!important;'); 
    </script>
</head>

<body style="max-width: 7.5rem;margin: 0 auto; padding-bottom:1rem;font-size:.14rem">
    <style>
        .goods {
            height: 0;
            padding-bottom: 26%;
            margin: .2rem auto;
            background: #fff;
            border-radius: .05rem;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            position: relative;
            margin: .2rem;
        }

        .goods .box {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }

        .goods .left {
            width: 40%;
            margin: .1rem;
            overflow: hidden;
        }

        .goods .right {
            text-align: left;
            flex: auto;
            margin: .1rem;
            line-height: 2;
        }

        .goods .right .title {
            font-size: .32rem;
        }

        .goods .right .number {
            font-size: .22rem;
            color: #706f6f
        }

        .goods .right .price {
            color: rgb(234, 89, 53);
            font-size: .3rem;
        }

        .goods img {
            width: 100%;
            height: 100%;
            display: inline-block;
            object-fit: contain;
        }
    </style>
    <div class="goods">
        <div class="box">
            <div class="left">
                <img src="http://www.guangyizhou.cn/uploads/pictrue/20191205/5f9cc4bff83c2b93adfa24e9462d796d.jpg"
                    id="goodsImg" alt="">
            </div>
            <div class="right">
                <div class="title" id="goodsVersion"></div>
                <div class="number">数量：<span id="goodsNumber"></span></div>
                <div class="price">￥<span id="goodsPrice"></span> </div>
            </div>
        </div>
    </div>
    <style>
        .pay {
            overflow: hidden;
            margin: 0 .2rem;
        }

        .pay .title {
            height: 1.2rem;
            line-height: 1.2rem;
            color: #444;
            font-size: .26rem;
            font-weight: 600;
        }

        .pay .item-pay {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: .6rem;
        }

        .pay .item-pay .icon {
            height: .4rem;
        }

        .pay input {
            width: .3rem;
            height: .3rem
        }

        .order_id {
            margin: .4rem .2rem;
            color: #444;
            border-top: 1px solid #eee;
        }

        .order_id .title {
            height: .8rem;
            line-height: .8rem;
            font-size: .26rem;
            font-weight: 600;
        }

        .order_id .item {
            padding: .1rem 0;
            font-size: .22rem;
            color: #747474;
        }

        .pay img {
            height: 100%;
            display: inline-block;
            object-fit: contain;
        }
    </style>

    <div class="order_id">
        <div class="title">订单信息</div>
        <div class="item">
            订单号：<span id="order_id"></span>
        </div>
    </div>
    <style>
        .bottom {
            max-width: 7.5rem;
            background: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: .8rem;
            border-top: 1px solid #eee;
            padding-left: .2rem;
        }

        .bottom .price {
            font-size: .28rem;
            font-weight: 600;
        }

        .bottom .price span {
            font-size: .32rem;
            color: rgb(234, 89, 53);
            ;
        }

        .bottom .button {
            width: 35%;
            height: 100%;
            background: rgb(255, 92, 55);
            color: #fff;
            font-size: .3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="bottom">
        <div class="price">实付金额：<span>￥<span id="totalPrice"></span></span></div>
        <div class="button" id="submit">去付款</div>
    </div>
    <div id="form"></div>
    <script>
        var goodsImg = document.querySelector('#goodsImg'),
            goodsPrice = document.querySelector('#goodsPrice'),
            goodsNumber = document.querySelector('#goodsNumber'),
            goodsVersion = document.querySelector('#goodsVersion'),
            totalPrice = document.querySelector('#totalPrice'),
            order_id = document.querySelector('#order_id'),
            form = document.querySelector('#form'),
            radio = [...document.querySelectorAll('[name="a"]')],
            btn = document.querySelector('#submit'),
            query = window.location.search,
            rootUrl = 'http://app.guangyizhou.cn',// 接口主机地址
            order = { pay_type: 2, order_no: 'N20200716377460', client: 'h5' };

        query.replace('?', '').split('&').forEach(e => {
            let arr = e.split('=')
            arr[1] && (order[arr[0]] = arr[1])
        });
        btn.addEventListener('click', onSubmit);
        radio.forEach(e => e.addEventListener('change', (e) => order.pay_type = e.target.value * 1))
        //  提交数据，调用支付
        function onSubmit() {
            var url = '';
            if (order.type == '1') {
                // 班级订单
                url = rootUrl + '/api/course/get_pay_info';
            }
            if (order.type == '2') {
                // 服务订单
                url = rootUrl + '/api/service/get_pay_info';
            }
            var formData = new FormData();
            Object.keys(order).forEach(e => formData.append(e, order[e]))
            fetch(url, { method: 'post', body: formData }).then(e => e.json()).then(e => {
                if (e.code) {
                    if (order.pay_type == 1) {
                        form.innerHTML = e.data.pay;
                        form.getElementsByTagName('form')[0].submit()
                    }
                    if (order.pay_type == 2) {
                        window.open(e.data.mweb_url)
                    }
                }
            })

        }
        function getData() {
            // 获取班级订单初始数据
            var formData = new FormData(), url = "";
            formData.append('order_no', order.order_no);
            if (order.type == 1) {
                // 班级订单
                url = rootUrl + '/api/course/get_order_detail'
            }
            if (order.type == 2) {
                // 服务订单
                url = rootUrl + '/api/service/get_order_detail'
            }
            fetch(url, { method: 'post', body: formData }).then(e => e.json()).then(e => handler(e));
        }
        // 处理请求数据
        function handler(data) {
            if (!data.code) return;
            // 商品图片
            goodsImg.src = data.data.cover;
            // 商品价格
            goodsPrice.innerText = data.data.pay_money;
            // 购买数量
            goodsNumber.innerText = data.data.num;
            // 购买版本
            goodsVersion.innerText = data.data.name;
            // 付款总价
            totalPrice.innerText = data.data.pay_money;
            // 订单号
            order_id.innerText = order.order_no;
        }
        getData()
    </script>
</body>
